<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My E-Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #fff;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .hero a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: #ff6f61;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .hero a:hover {
            background: #ff4a36;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('https://www.svgrepo.com/show/419319/wave-5.svg') no-repeat bottom;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to My E-Portfolio</h1>
        <p>Hello, I'm <strong>Nandini Ranjeet Neman</strong>. Explore my profile, achievements, and more!</p>
        <p><strong>Roll No.:</strong> 30</p>
        <p><strong>Link:</strong> <a href="#">www.example-link.com</a></p>
        <a href="page2.html">Explore My Profile</a>
    </div>
    <div class="wave"></div>
</body>
</html>
